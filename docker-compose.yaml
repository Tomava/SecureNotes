version: '3'
services:
  db:
    build:
      context: ./backend
      dockerfile: DockerfileDB
    ports:
      - "5431:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    networks:
      - secure_notes_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - /etc/localtime:/etc/localtime
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "5000:5000"
    logging:
      driver: "json-file"
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - DB_PORT=5432
      - DB_HOST=db
      - ENVIRONMENT=prod
      - PORT=5000
    networks:
      - secure_notes_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_ROOT=backend:5000
    networks:
      - secure_notes_network

networks:
  secure_notes_network:
    name: secure_notes_network